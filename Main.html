<!-- My first Google logo test-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <section>
      <header>
        <ul id="nav_bar">
          <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
          <li class="nav-links"><a href="#">Images</a></li>
          <li id="sign_in"><a href="#">Sign In</a></li>
        </ul>
      </header>
    </section>
  </body>

  <!-- Google logo-->
  <div class="google-logo">
    <img src="Google.png" alt="Google">
  </div>

  <!--Form insert-->
  <div class="form">
    <form>
      <label for="form-search"></label>
      <input type="text" id="form-search" placeholder="Search Google or type URL">
    </form>
  </div>

  <!--Buttons Click-->
  <div class="buttons">
    <input type="submit" value="Search Google" id="search_google">
    <input type="submit" value="I'll try my luck" id="try_my_luck">
  </div>

  <!--language selector-->
  <div class="language">
    <ul>Google offered in:<a href="#" id="language_type">English</a></ul>
  </div>

  <!--footer-->
  <footer>
    <ul class="footer-left">
      <li><a href="#">Advertising</a></li>
      <li><a href="#">Business</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">How Search works</a></li>
    </ul>
    <ul class="footer-right">
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Setting</a></li>
    </ul>
  </footer>
</html>
